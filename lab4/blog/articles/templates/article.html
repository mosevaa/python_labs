<!DOCTYPE html><!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
        <title>Статья {{ post.author.id }}</title>
    </head>
    <body class = "article">
        <div class="header">
            <img src="/{{ STATIC_URL }}static/img/logo.png"/>
            <a href="/"><h2 class="post-title">Все статьи</a>
        </div>
        <div class="archives">
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>
    </body>
</html>
